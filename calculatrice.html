<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculatrice simple</title>
</head>
<body>
  <h2>Calculatrice simple</h2>

  <input id="nb1" type="number" placeholder="Nombre 1">
  <input id="nb2" type="number" placeholder="Nombre 2">
  <button onclick="calculer()">Calculer</button>

  <p id="resultat"></p>

  <script>
    function calculer() {
      const a = parseFloat(document.getElementById("nb1").value);
      const b = parseFloat(document.getElementById("nb2").value);
      let texte = "";

      texte += "Somme : " + (a + b) + "<br>";
      texte += "Diff√©rence : " + (a - b) + "<br>";
      texte += "Produit : " + (a * b) + "<br>";
      texte += "Quotient : " + (b !== 0 ? a / b : "Impossible (division par 0)");

      document.getElementById("resultat").innerHTML = texte;
    }
  </script>
</body>
</html>
