<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .conteneur {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            padding: 8px 0;
            background: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        li:hover {
            background: #d1e7ff;
        }
    </style>
</head>
<body>
    <div class="conteneur">
        <h2>Ma Liste de Courses</h2>
        <ul id="liste-courses"></ul>
    </div>

    <script>
        // Création du tableau avec les éléments de la liste
        const courses = ["pomme", "banane", "carotte", "tomate", "fromage"];

        // Sélection de l'élément ul
        const ul = document.getElementById("liste-courses");

        // Boucle for pour ajouter chaque élément dans le ul
        for(let i = 0; i < courses.length; i++) {
            const li = document.createElement("li"); // création d'un li
            li.textContent = courses[i]; // ajout du texte
            ul.appendChild(li); // ajout du li dans le ul
        }
    </script>
</body>
</html>
